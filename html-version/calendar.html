    <main style="padding-top: 70px;">
        <section class="calendar-section">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title" data-key="calendarPageTitle">Planting Calendar</h1>
                    <p class="section-subtitle" data-key="calendarPageSubtitle">Select a crop to see the ideal planting months</p>
                </div>

                <div class="calendar-controls">
                    <select id="cropSelect" data-placeholder="selectCrop">
                        <option value="">Select a crop</option>
                    </select>
                </div>

                <div id="calendarView" class="calendar-view">
                    <h3 data-key="plantingMonths">Ideal Planting Months</h3>
                    <div class="months-grid">
                        <div class="month" data-month="1" data-key="january">Jan</div>
                        <div class="month" data-month="2" data-key="february">Feb</div>
                        <div class="month" data-month="3" data-key="march">Mar</div>
                        <div class="month" data-month="4" data-key="april">Apr</div>
                        <div class="month" data-month="5" data-key="may">May</div>
                        <div class="month" data-month="6" data-key="june">Jun</div>
                        <div class="month" data-month="7" data-key="july">Jul</div>
                        <div class="month" data-month="8" data-key="august">Aug</div>
                        <div class="month" data-month="9" data-key="september">Sep</div>
                        <div class="month" data-month="10" data-key="october">Oct</div>
                        <div class="month" data-month="11" data-key="november">Nov</div>
                        <div class="month" data-month="12" data-key="december">Dec</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ChatBot -->
    <div id="chatBot" class="chatbot">
        <button id="chatToggle" class="chat-toggle">
            <span class="chat-icon">üí¨</span>

        </button>
        <div id="chatWindow" class="chat-window">
            <div class="chat-header">
                <div class="chat-avatar">ü§ñ</div>
                <div class="chat-info">
                    <h3 data-key="chatTitle">Ask AgroBot</h3>
                    <p data-key="chatSubtitle">Your AI Farming Assistant</p>
                </div>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInputField" placeholder="Type your question..." data-placeholder="chatPlaceholder">
                <button id="chatSend" class="chat-send-btn"><span>üì§</span></button>
            </div>
        </div>
    </div>
